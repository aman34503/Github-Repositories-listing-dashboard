<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Details</title>
    <link
      href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro/4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .repo-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1>Github Repositories Listing Page</h1>
      <button id="theme-toggle">Toggle Theme</button>
    </nav>
    <main class="container">
      <div class="input-group m-3 p-2">
        <label for="usernameInput" class="input-group-text"
          >Enter GitHub Username:</label
        >
        <input
          type="text"
          class="form-control"
          id="usernameInput"
          placeholder="Enter GitHub Username"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary mx-2"
            type="button"
            onclick="getUserData()"
          >
            Get User Data
          </button>
        </div>
      </div>

      <div class="row user-info" id="user-details">
        <div class="col-md-4 user-img-container">
          <img
            src=""
            class="img-fluid rounded-circle"
            id="img-container"
            alt="User Avatar"
          />
        </div>
        <div class="col-md-8 user-info-details">
          <h2 class="h4" id="user-name"></h2>
          <p class="mb-0" id="user-bio"></p>
          <p class="text-muted" id="user-location"></p>
          <p id="user-twitter"></p>
        </div>
      </div>

      <div class="repo-section mb-3">
        <h3>Public Repositories</h3>
        <div id="repo-list-container" class="row"></div>
        <div class="pagination-container mt-3">
          <button class="btn btn-secondary" onclick="loadPage('prev')">
            Previous
          </button>
          <button class="btn btn-secondary" onclick="loadPage('next')">
            Next
          </button>
        </div>
      </div>
      <div class="pagination" id="pagination-numbers">
        <!-- Pagination numbers will be added dynamically here -->
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
